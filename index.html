<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CSS Includes-->
    <link rel="stylesheet" href="assets/css/styles.css" />


    <!-- Mapbox includes -->
	
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">	
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>

    <title>Flushy Mapbox</title>
</head>
<body>
    <section>
    <div>
        <div class='gamebox'>
            <button id='losebtn'>Click here to lose</button>
        </div>

        <div class='popupbox closed'>
            <div class="btn-row">
                <button id="claim-btn">
                    Click here to claim your prize!!
                </button>
                <button id="close-btn">Close</button>
            </div>
            <div class="map-container closed">
                <div id="geocoder"></div>
                <div id='map'></div>
            </div>
        </div>
    </div>
</section>

    <script src="assets/js/map.js"></script>
    <script type="module" src="assets/js/events.js"></script>
    <!-- <script type="module" src="assets/js/db.js"></script> -->
</body>
</html>
